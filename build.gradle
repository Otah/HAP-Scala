
subprojects {

    repositories {
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'scala'
    apply plugin: 'maven'

    group = "com.github.otah"
    version = "0.2-SNAPSHOT"

    sourceCompatibility = 1.8

    dependencies {
        compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.2'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        compile group: 'com.typesafe.scala-logging', name: 'scala-logging_2.12', version: '3.7.2'

        testCompile group: 'junit', name: 'junit', version: '4.11'
        testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.3'
        testCompile group: 'org.scalamock', name: 'scalamock-scalatest-support_2.12', version: '3.6.0'
    }

    configurations.all {
        exclude group: "log4j", module: "log4j"
    }

    compileScala {
        scalaCompileOptions.additionalParameters = ["-feature"]
    }
}
